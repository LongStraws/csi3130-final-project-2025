version: "3.8"

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    # Force x86_64 platform for compatibility with old PostgreSQL
    # Comment out the platform line if you want to build for your native architecture
    platform: linux/amd64
    container_name: postgresql-dev
    ports:
      - "5432:5432"
    volumes:
      # Mount PostgreSQL source code so changes are reflected
      - ./postgresql-8.1.4:/usr/src/postgresql-8.1.4
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=testdb
      - PGDATA=/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
